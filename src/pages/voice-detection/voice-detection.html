<ion-header>

  <ion-navbar>
    <ion-title>Voice Detection</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="onToggleListening()">Start Listening</button>
  <ion-item>
    <ion-label>Gain</ion-label>
    <ion-input type="number" value="0.5" ngModelChange="onGainChanged($event);"></ion-input>
  </ion-item>
</ion-content>
